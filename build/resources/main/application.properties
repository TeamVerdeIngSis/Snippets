# Auth0 configuration
auth0.audience=https://snippet-service-api

# Spring application name
spring.application.name=snippets-service

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/snippets_db
spring.datasource.username=snippets_user
spring.datasource.password=snippets_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# SQL initialization platform
spring.sql.init.platform=postgres

# OAuth2 security configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-ppmfishyt4u8fel3.us.auth0.com/

# Server configuration
server.port=8089
